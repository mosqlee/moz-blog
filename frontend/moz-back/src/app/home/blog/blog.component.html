<nz-table #nzTable [nzDataSource]="blogs" [nzPageSize]="10" nzShowSizeChanger>

  <thead nz-thead>
    <tr>
      <th nz-th>
        <span>标题</span>
      </th>
      <th nz-th>
        <span>类别</span>
      </th>
      <th nz-th>
        <span>阅读数</span>
      </th>
      <th nz-th>
        <span>评分</span>
      </th>
      <th nz-th>
        <span>发布时间</span>
      </th>
    </tr>
  </thead>
  <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let data of nzTable.data">
      <td nz-td>
      <a [routerLink]="['/main/blogDetail', data.id]">{{data.title}}</a>

      </td>
      <td nz-td>{{data.category}}</td>
      <td nz-td>{{data.meta.views}}</td>
      <td nz-td>{{data.meta.likes}}</td>
      <td nz-td>{{data.createAt | date:'yyyy-MM-dd HH:mm:ss'}}</td>
    </tr>
  </tbody>
</nz-table>
